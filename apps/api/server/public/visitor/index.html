<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访客签到系统</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans SC', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    /* 待机页面 */
    .standby-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .company-logo {
      width: 200px;
      height: 200px;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: 700;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .welcome-message {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .checkin-btn {
      padding: 20px 60px;
      font-size: 24px;
      font-weight: 500;
      color: #667eea;
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .checkin-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .checkin-btn:active {
      transform: translateY(-2px);
    }

    /* 验证页面 */
    .verification-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .page-title {
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin-bottom: 50px;
      text-align: center;
    }

    .input-group {
      width: 100%;
      margin-bottom: 30px;
    }

    .input-label {
      display: block;
      font-size: 18px;
      font-weight: 500;
      color: white;
      margin-bottom: 10px;
    }

    .input-field {
      width: 100%;
      padding: 18px 24px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      background: white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .verification-buttons {
      display: flex;
      gap: 20px;
      margin-top: 50px;
    }

    .btn {
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    /* 人证比对页面 */
    .face-verification-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      animation: fadeIn 0.5s ease-in-out;
    }

    .verification提示 {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .camera-container {
      width: 400px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }

    .camera-placeholder {
      font-size: 24px;
      opacity: 0.7;
    }

    .verification-progress {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.3s ease;
      animation: progressAnimation 3s ease-in-out infinite;
    }

    @keyframes progressAnimation {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 0%; }
    }

    /* 行程确认页面 */
    .confirmation-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .visitor-info-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-size: 20px;
      font-weight: 500;
      color: #666;
    }

    .info-value {
      font-size: 20px;
      font-weight: 500;
      color: #333;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .status-badge.today {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.not-today {
      background: #f8d7da;
      color: #721c24;
    }

    /* 访客证件打印页面 */
    .print-page {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .visitor-pass {
      background: white;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      text-align: center;
    }

    .pass-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #667eea;
    }

    .pass-title {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
    }

    .pass-qr-code {
      width: 100px;
      height: 100px;
      background: #f0f0f0;
      border-radius: 10px;
    }

    .pass-photo {
      width: 150px;
      height: 200px;
      margin: 30px auto;
      background: #f0f0f0;
      border-radius: 10px;
      border: 2px solid #ddd;
    }

    .pass-info {
      margin-bottom: 15px;
    }

    .pass-info-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .pass-info-value {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media print {
      body {
        background: white;
      }
      .container {
        background: white;
      }
      .print-page .btn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 待机页面 -->
    <div class="standby-page" id="standbyPage">
      <div class="company-logo" id="companyLogo">企业Logo</div>
      <h1 class="welcome-message" id="welcomeMessage">欢迎光临</h1>
      <p class="subtitle" id="subtitle">请点击下方按钮开始签到</p>
      <button class="checkin-btn" onclick="showVerificationPage()">开始签到</button>
    </div>

    <!-- 验证页面 -->
    <div class="verification-page" id="verificationPage">
      <h2 class="page-title">访客签到</h2>
      <div class="input-group">
        <label class="input-label">手机号</label>
        <input type="tel" class="input-field" id="phoneInput" placeholder="请输入手机号">
      </div>
      <div class="input-group">
        <label class="input-label">身份证号</label>
        <input type="text" class="input-field" id="idCardInput" placeholder="请输入身份证号">
      </div>
      <div class="verification-buttons">
        <button class="btn btn-secondary" onclick="showStandbyPage()">返回</button>
        <button class="btn btn-primary" onclick="verifyVisitor()">下一步</button>
      </div>
      <div class="error-message" id="verificationError"></div>
    </div>

    <!-- 人证比对页面 -->
    <div class="face-verification-page" id="faceVerificationPage">
      <h2 class="page-title">人证比对</h2>
      <p class="verification提示">请正视摄像头，保持面部清晰可见</p>
      <div class="camera-container">
        <div class="camera-placeholder">摄像头预览区域</div>
      </div>
      <div class="verification-progress">
        <div class="progress-bar"></div>
      </div>
      <p style="color: white; margin-bottom: 30px;">正在进行人证比对...</p>
      <button class="btn btn-secondary" onclick="showVerificationPage()">返回</button>
    </div>

    <!-- 行程确认页面 -->
    <div class="confirmation-page" id="confirmationPage">
      <h2 class="page-title">行程确认</h2>
      <div class="visitor-info-card">
        <div class="info-row">
          <span class="info-label">访客姓名</span>
          <span class="info-value" id="confirmName">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">手机号</span>
          <span class="info-value" id="confirmPhone">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">身份证号</span>
          <span class="info-value" id="confirmIdCard">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">来访时间</span>
          <span class="info-value" id="confirmVisitTime">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">来访楼层</span>
          <span class="info-value" id="confirmVisitFloor">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">接待人</span>
          <span class="info-value" id="confirmReceptionist">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">行程状态</span>
          <span class="status-badge" id="confirmStatus"></span>
        </div>
      </div>
      <div class="verification-buttons">
        <button class="btn btn-secondary" onclick="showVerificationPage()">返回</button>
        <button class="btn btn-primary" id="printButton" onclick="showPrintPage()" style="display: none;">打印访客证</button>
        <button class="btn btn-primary" id="contactButton" onclick="showContact提示()" style="display: none;">联系邀约人</button>
      </div>
    </div>

    <!-- 访客证件打印页面 -->
    <div class="print-page" id="printPage">
      <h2 class="page-title">访客证件</h2>
      <div class="visitor-pass">
        <div class="pass-header">
          <div>
            <div class="pass-title">访客证</div>
            <div style="font-size: 14px; color: #666; margin-top: 5px;">Visitor Pass</div>
          </div>
          <div class="pass-qr-code"></div>
        </div>
        <div class="pass-photo"></div>
        <div class="pass-info">
          <div class="pass-info-label">姓名 Name</div>
          <div class="pass-info-value" id="printName">-</div>
        </div>
        <div class="pass-info">
          <div class="pass-info-label">身份证号 ID Card</div>
          <div class="pass-info-value" id="printIdCard">-</div>
        </div>
        <div class="pass-info">
          <div class="pass-info-label">来访时间 Visit Time</div>
          <div class="pass-info-value" id="printVisitTime">-</div>
        </div>
        <div class="pass-info">
          <div class="pass-info-label">来访楼层 Floor</div>
          <div class="pass-info-value" id="printVisitFloor">-</div>
        </div>
        <div class="pass-info">
          <div class="pass-info-label">接待人 Receptionist</div>
          <div class="pass-info-value" id="printReceptionist">-</div>
        </div>
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
          <div style="font-size: 12px; color: #999;">有效期：仅限当日使用</div>
        </div>
      </div>
      <div class="verification-buttons">
        <button class="btn btn-secondary" onclick="showConfirmationPage()">返回</button>
        <button class="btn btn-primary" onclick="window.print()">打印</button>
      </div>
    </div>
  </div>

  <script>
    // 全局变量
    let currentVisitor = null;
    let isTodayVisit = false;

    // 页面切换函数
    function showStandbyPage() {
      hideAllPages();
      document.getElementById('standbyPage').style.display = 'flex';
    }

    function showVerificationPage() {
      hideAllPages();
      document.getElementById('verificationPage').style.display = 'flex';
      clearForm();
    }

    function showFaceVerificationPage() {
      hideAllPages();
      document.getElementById('faceVerificationPage').style.display = 'flex';
      
      // 模拟人证比对过程
      setTimeout(() => {
        performFaceVerification();
      }, 3000);
    }

    function showConfirmationPage() {
      hideAllPages();
      document.getElementById('confirmationPage').style.display = 'flex';
      displayVisitorInfo();
    }

    function showPrintPage() {
      hideAllPages();
      document.getElementById('printPage').style.display = 'flex';
      displayPrintInfo();
    }

    function hideAllPages() {
      document.getElementById('standbyPage').style.display = 'none';
      document.getElementById('verificationPage').style.display = 'none';
      document.getElementById('faceVerificationPage').style.display = 'none';
      document.getElementById('confirmationPage').style.display = 'none';
      document.getElementById('printPage').style.display = 'none';
    }

    function clearForm() {
      document.getElementById('phoneInput').value = '';
      document.getElementById('idCardInput').value = '';
      document.getElementById('verificationError').textContent = '';
    }

    // 验证访客信息
    async function verifyVisitor() {
      const phone = document.getElementById('phoneInput').value.trim();
      const idCard = document.getElementById('idCardInput').value.trim();
      const errorElement = document.getElementById('verificationError');

      // 验证输入
      if (!phone && !idCard) {
        errorElement.textContent = '请输入手机号或身份证号';
        return;
      }

      try {
        const response = await fetch('/api/visitors/checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phone, idCard }),
        });

        const result = await response.json();

        if (result.success) {
          currentVisitor = result.data.visitor;
          isTodayVisit = result.data.isToday;
          showFaceVerificationPage();
        } else {
          errorElement.textContent = result.message;
        }
      } catch (error) {
        errorElement.textContent = '网络错误，请稍后重试';
        console.error('Error:', error);
      }
    }

    // 人证比对（预留硬件接口）
    function performFaceVerification() {
      // 这里应该调用硬件提供的人证比对API
      // 现在只是模拟比对成功
      const verificationSuccess = true; // 实际应该根据硬件返回结果

      if (verificationSuccess) {
        // 比对成功，完成签到
        completeCheckIn();
      } else {
        alert('人证比对失败，请重试');
        showVerificationPage();
      }
    }

    // 完成签到
    async function completeCheckIn() {
      try {
        const response = await fetch('/api/visitors/complete-checkin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ visitorId: currentVisitor.id }),
        });

        const result = await response.json();

        if (result.success) {
          currentVisitor = result.data;
          showConfirmationPage();
        } else {
          alert(result.message);
          showVerificationPage();
        }
      } catch (error) {
        alert('网络错误，请稍后重试');
        console.error('Error:', error);
      }
    }

    // 显示访客信息
    function displayVisitorInfo() {
      document.getElementById('confirmName').textContent = currentVisitor.name;
      document.getElementById('confirmPhone').textContent = currentVisitor.phone;
      document.getElementById('confirmIdCard').textContent = currentVisitor.idCard;
      document.getElementById('confirmVisitTime').textContent = new Date(currentVisitor.visitTime).toLocaleString('zh-CN');
      document.getElementById('confirmVisitFloor').textContent = currentVisitor.visitFloor;
      document.getElementById('confirmReceptionist').textContent = currentVisitor.receptionistId;

      const statusElement = document.getElementById('confirmStatus');
      const printButton = document.getElementById('printButton');
      const contactButton = document.getElementById('contactButton');

      if (isTodayVisit) {
        statusElement.textContent = '今日行程';
        statusElement.className = 'status-badge today';
        printButton.style.display = 'block';
        contactButton.style.display = 'none';
      } else {
        statusElement.textContent = '非今日行程';
        statusElement.className = 'status-badge not-today';
        printButton.style.display = 'none';
        contactButton.style.display = 'block';
      }
    }

    // 显示打印信息
    function displayPrintInfo() {
      document.getElementById('printName').textContent = currentVisitor.name;
      document.getElementById('printIdCard').textContent = currentVisitor.idCard;
      document.getElementById('printVisitTime').textContent = new Date(currentVisitor.visitTime).toLocaleString('zh-CN');
      document.getElementById('printVisitFloor').textContent = currentVisitor.visitFloor;
      document.getElementById('printReceptionist').textContent = currentVisitor.receptionistId;
    }

    // 联系邀约人提示
    function showContact提示() {
      alert('请联系您的邀约人确认行程安排');
      showStandbyPage();
    }

    // 页面加载时的配置（实际应该从后台获取）
    function loadConfig() {
      // 模拟从后台获取配置
      const config = {
        companyLogo: '企业Logo',
        welcomeMessage: '欢迎光临',
        subtitle: '请点击下方按钮开始签到'
      };

      document.getElementById('companyLogo').textContent = config.companyLogo;
      document.getElementById('welcomeMessage').textContent = config.welcomeMessage;
      document.getElementById('subtitle').textContent = config.subtitle;
    }

    // 页面加载完成后执行
    window.onload = function() {
      loadConfig();
    };
  </script>
</body>
</html>
