name: test-documentation

on:
  pull_request:
    branches: [main]

jobs:
  gh-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: documentation
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
